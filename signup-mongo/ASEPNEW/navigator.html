<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupNavigator Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #cce0ff, #eaf4fb);
            color: #1f3b57;
        }
        .container {
            max-width: 720px;
            margin: 40px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 76, 153, 0.15);
        }
        h2 {
            text-align: center;
            color: #004080;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p.description {
            text-align: center;
            font-size: 1rem;
            color: #5a7ca3;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #c4d9f0;
            border-radius: 10px;
            background: #f7fbff;
            transition: border 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .experience-options {
            margin-top: 10px;
        }
        .experience-options label {
            display: inline-block;
            margin-right: 20px;
            font-weight: 400;
        }
        .checkbox-container {
            margin-top: 25px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-container label {
            margin: 0;
            font-weight: 400;
        }
        .category-section {
            margin-top: 25px;
        }
        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .category-option {
            background-color: #f0f6ff;
            padding: 10px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .category-option:hover {
            background-color: #d6e9ff;
            transform: translateY(-2px);
        }
        .category-option input[type="checkbox"] {
            transform: scale(1.2);
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(to right, #007bff, #0052cc);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background: linear-gradient(to right, #0052cc, #003d99);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your StartupNavigator Account</h2>
        <p class="description">Start your entrepreneurial journey with personalized guidance and startup ideas tailored to you.</p>
        
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name" required>

            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name" required>

            <label>Select your nationality</label>
            <select required>
                <option value="">-- Select nationality --</option>
                <option>Indian</option>
                <option>American</option>
                <option>British</option>
                <option>Canadian</option>
                <option>Other</option>
            </select>

            <label>Email address</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter your mobile number">

            <label>Enter Password</label>
            <input type="password" placeholder="Create a password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password" required>

            <label>Your Experience Level</label>
            <div class="experience-options">
                <label><input type="radio" name="experience" required> Beginner</label>
                <label><input type="radio" name="experience"> Some Experience</label>
                <label><input type="radio" name="experience"> Experienced Entrepreneur</label>
            </div>

            <div class="category-section">
                <label>Select Your Main Business Domains</label>
                <div class="category-list">
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Technology & Software"> Technology & Software</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Health & Wellness"> Health & Wellness</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Food"> Food </label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="E-commerce & Retail"> E-commerce & Retail</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Finance & Legal"> Finance & Legal</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Education & Learning"> Education & Learning</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Real Estate & Property"> Real Estate & Property</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Travel & Tourism"> Travel & Tourism</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Entertainment & Event"> Entertainment & Event</label>
                    </div>
                    <div class="category-option">
                        <label><input type="checkbox" name="domain" value="Green & Sustainable Business"> Green & Sustainable Business</label>
                    </div>
                </div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <script>
    document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent actual form submission

        const domainInputs = document.querySelectorAll('input[name="domain"]:checked');

        if (domainInputs.length === 1) {
            const selectedDomain = domainInputs[0].value;

            // Map domains to specific pages
            const domainPages = {
                "Technology & Software": "tech-startup.html",
                "Health & Wellness": "health-startup.html",
                "Food": "food-startup.html",
                "E-commerce & Retail": "ecommerce-startup.html",
                "Finance & Legal": "finance-startup.html",
                "Education & Learning": "education-startup.html",
                "Real Estate & Property": "realestate-startup.html",
                "Travel & Tourism": "travel-startup.html",
                "Entertainment & Event": "entertainment-startup.html",
                "Green & Sustainable Business": "greenbiz-startup.html"
            };

            const targetPage = domainPages[selectedDomain];

            if (targetPage) {
                window.location.href = targetPage;
            } else {
                alert("Page not found for the selected domain.");
            }
        } else if (domainInputs.length > 1) {
            alert("Please select only one domain to proceed.");
        } else {
            alert("Please select a domain to continue.");
        }
    });
</script>

</body>
</html>
